plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.volley_app"
    compileSdk = 34 // Target Android SDK 34

    ndkVersion = "23.1.7779620" // Ensure compatibility with your setup

    defaultConfig {
        applicationId = "com.example.volley_app" // Matches your AndroidManifest.xml
        minSdk = 21 // Minimum supported Android SDK
        targetSdk = 34 // Target Android SDK 34
        versionCode = 1 // Increment this for each release
        versionName = "1.0" // Update for release versions
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Use JDK 17 compatibility for Kotlin
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug" // Optional suffix for debug builds
        }
        release {
            minifyEnabled false // Disable ProGuard for now
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.." // Retain Flutter source directory
}

dependencies {
    implementation "androidx.fragment:fragment:1.6.1" // Latest stable version
}
